buildscript {
    repositories {
        mavenLocal()
        maven{
            url 'https://nexus.datys.cu/content/repositories/android-support-repository/'
        }
        maven{
            url 'https://nexus.datys.cu/content/repositories/google-maven/'
        }
        maven{
            url 'https://nexus.datys.cu/content/repositories/apache/'
        }
//        google()
//        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

allprojects {
    repositories {
        mavenLocal()
        maven{
            url 'https://nexus.datys.cu/content/repositories/android-support-repository/'
        }
        maven{
            url 'https://nexus.datys.cu/content/repositories/google-maven/'
        }
        maven{
            url 'https://nexus.datys.cu/content/repositories/apache/'
        }
//        google()
//        jcenter()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
